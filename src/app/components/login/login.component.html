<!-- login.component.html -->

<div class="container mt-5">
	<div class="card mx-auto" style="max-width: 400px;">
		<div class="card-header">
			<h2 class="text-center">Login</h2>
		</div>
		<div class="card-body">
			<form [formGroup]="loginForm">
				<div class="form-group">
					<label for="username">Email</label>
					<input type="text" formControlName="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" formControlName="password" class="form-control" id="password" name="password" required>
				</div>
				<button type="button" class="btn btn-primary btn-block mx-auto signin-btn" (click)="login()">Login</button>
			</form>
		</div>
	</div>
</div>
